<html>

<head>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pictureViewer.css" rel="stylesheet">
</head>

<body>

        <a href="#" class="photo-frame"><img src="img/photo-1.png"/></a>

            </a>
            <a href="img/photo-2.png" title="photo-2">
                <img src="img/thumb-2.png" class="thumb" alt="photo-2">
            </a>
            <a href="img/photo-3.png" title="photo-3">
                    <img src="img/thumb-3.png" class="thumb" alt="photo-3">
            </a>

        </div>
    </div>

    <div class="footer">
        <h3>Reference:</h3>
        <p>Images:
            <a href="https://yuru-camp.fandom.com/wiki/Izu_Camping!!_On_the_Way">Fandom</a>,

        </p>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/pictureViewer.js"></script>
</body>

</html>
